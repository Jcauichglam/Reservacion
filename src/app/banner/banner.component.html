<app-encabezado></app-encabezado>

<section class="banner_area">
  <div class="booking_table d_flex align-items-center">
    <div class="overlay bg-parallax" data-stellar-ratio="0.9" data-stellar-vertical-offset="0" data-background="">
    </div>
    <div class="container-fluid nospace">
      <div class="banner_content text-center">
        <h6>Away from monotonous life</h6>
        <h2>Relax Your Mind</h2>
        <p>If you are looking at blank cassettes on the web, you may be very confused at the<br> difference in
          price. You may see some for as low as $.17 each.</p>
      </div>
    </div>
  </div>
  <div class="hotel_booking_area position">
    <div class="container nospace">
      <form [formGroup]="formulararioReservacion">
        <div class="hotel_booking_table">
          <div class="col-md-3">
            <div>
              <h2>Book Your Room</h2>
            </div>
            <div class="">
              <div class="input-group">
                <div class="input-group">
                  <select class="wide" formControlName="destino">
                    <option selected="true" value="0">Where do you want to go?</option>
                    <option value="Emporio Cancún">Emporio Cancún</option>
                    <option value="Smart Cancun by Oasis">Smart Cancun by Oasis</option>
                    <option value="Hotel NYX Cancun">Hotel NYX Cancun</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-9">

            <div class="boking_table">
              <div class="row nospace">
                <div class="col-md-4">
                  <div class="book_tabel_item">
                    <div class="form-group">
                      <div class='input-group' id='datetimepicker11'>
                        <input type='date' class="form-control" placeholder="Arrival Date" formControlName="fecha_in" />
                      </div>
                    </div>
                    <div class="form-group">
                      <div class='input-group date' id='datetimepicker1'>
                        <input type='date' class="form-control" placeholder="Departure Date"
                          formControlName="fecha_out" />
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="book_tabel_item">
                    <div class="input-group">
                      <select class="wide" formControlName="cantidad_adultos">
                        <option value="null" selected="true">Adult</option>
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                      </select>
                    </div>
                    <div class="input-group">
                      <select class="wide" formControlName="cantidad_ninios">
                        <option value="null" selected>Child</option>
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="book_tabel_item">
                    <div class="input-group">
                      <select class="wide" formControlName="cantidad_cuartos">
                        <option value="null" selected>Number of Rooms</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6 </option>
                      </select>
                    </div>
                    <button (click)="onSubmit()" type="button" class="book_now_btn button_hover">Book Now</button>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>
      </form>
    </div>
  </div>
</section>
